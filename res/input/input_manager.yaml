key_bindings:
- name: backward
  bind:
    key: !Code KeyS
    action: hold
    name: backward
- name: up
  bind:
    key: !Code KeyE
    action: hold
    name: up
- name: forward
  bind:
    key: !Code KeyW
    action: hold
    name: forward
- name: right
  bind:
    key: !Code KeyD
    action: hold
    name: right
- name: left
  bind:
    key: !Code KeyA
    action: hold
    name: left
- name: down
  bind:
    key: !Code KeyQ
    action: hold
    name: down
mouse_bindings:
- name: editor_camera_look
  bind:
    key: Right
    action: hold
    name: editor_camera_look
